# Android CircleCI 2.0 configuration file
#
version: 2.1

# Pipeline parameters for manual workflows
parameters:
  workflow_name:
    type: string
    default: ""

orbs:
  android: circleci/android@2.2.0

executors:
  test-executor:
    docker:
      - image: index.docker.io/cimg/android@sha256:03df23106e90a4f2d4db57d38dbdd98bcca323e10257b6ae6936973b5a376236 # cimg/android:2025.01.1
        environment:
          GRADLE_OPTS: -Xmx6G
    resource_class: large


commands:
  add_google_services:
    steps:
      - run:
          name: Write dummy google-services.json
          command: |
            echo '{"project_info":{"project_number":"xxx","project_id":"xxx"},"client":[{"client_info":{"mobilesdk_app_id":"xxx","android_client_info":{"package_name":"io.karte.tracker_sample"}},"api_key":[{"current_key":"xxx"}]}]}' > examples/sample_java/google-services.json
            cp examples/sample_java/google-services.json examples/sample_kotlin/google-services.json

  run_build:
    steps:
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - run:
          name: Build modules
          command: ./gradlew --stacktrace assembleDebug assembleRelease --parallel --max-workers=4

  run_lint:
    steps:
      - run:
          name: Lint
          command: |
            ./gradlew --stacktrace lintRelease
            ./gradlew --stacktrace ktlint

  run_doc_check:
    steps:
      - run:
          name: Doc check
          command: ./gradlew dokkaHtmlMultiModule --parallel --max-workers=4

  run_api_check:
    steps:
      - run:
          name: API check
          command:
            ./gradlew apiCheck -q || (echo "âŒ apiCheck failed, If there are intended differences in the public API, you can run ./gradlew apiDump and commit the output. See more details https://github.com/Kotlin/binary-compatibility-validator." && exit 1)

  run_static_analysis:
    steps:
      - run:
          name: CodeCov
          command: |
            ./gradlew jacocoMerge
            curl -s https://codecov.io/bash > codecov
            VERSION=$(grep '^VERSION=\"[0-9\.]*\"' codecov | awk -F '"' '{print $2}')
            shasum -c --ignore-missing <(curl -s https://raw.githubusercontent.com/codecov/codecov-bash/${VERSION}/SHA256SUM)

jobs:
  test:
    executor: test-executor
    environment:
      GRADLE_OPTS: -Xmx6G
    steps:
      - checkout
      - run:
          name: Print Java environment
          command: |
            echo "JAVA_HOME: $JAVA_HOME"
            echo "which java: $(which java)"
            java -version
      - add_google_services
      - android/restore-gradle-cache
      - android/restore-build-cache
      - run_build
      - run_lint
      - run_doc_check
      - run_api_check
      - android/run-tests:
          test-command: ./gradlew --stacktrace --info testDebug --parallel --max-workers=4
      - run_static_analysis
      - android/save-gradle-cache
      - android/save-build-cache
      - run:
          name: Collect test results
          command: |
            mkdir -p ~/test-results/junit/
            find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/test-results/junit/ \;
          when: always
      - store_test_results:
          path: ~/test-results
      - store_artifacts:
          path: ~/test-results/junit

  publish:
    executor:
      name: android/android-machine
      tag: 2024.01.1
    steps:
      - checkout
      - android/restore-gradle-cache
      - run:
          name: Decrypt properties
          # encrypt to update(OpenSSL 1.1.1):
          # openssl aes-256-cbc -e -md sha512 -pbkdf2 -iter 100000 -salt -in buildscripts/gradle.properties -out buildscripts/encrypted.properties -k $ENCRYPT_KEY
          command: |
            mkdir -p ~/.gradle
            openssl aes-256-cbc -d -md sha512 -pbkdf2 -iter 100000 -salt -in buildscripts/encrypted.properties -k $ENCRYPT_KEY >> ~/.gradle/gradle.properties
      - run:
          name: Decrypt GPG key
          # export gpg private key:
          # gpg --export-secret-keys <key_id> | base64 | pbcopy
          command: echo "$GPG_KEY" | base64 -d > secret-keys.gpg
      - run:
          name: Detect release type and execute
          command: |
            # Detect module release by checking version file changes
            VERSION_CHANGES=$(git diff HEAD~1..HEAD --name-only | grep -E '^(version$|.*/version$)' || true)
            if [ -n "$VERSION_CHANGES" ]; then
              echo "Module release detected"
              echo "Changed version files:"
              echo "$VERSION_CHANGES" | sed 's/^/  - /'
              echo "Running full publish flow..."
              bash ./scripts/publish.sh
            else
              echo "Non-module release detected"
              echo "Running sync only..."
              bash ./scripts/sync_repo.sh
            fi
      - android/save-gradle-cache

workflows:
  build_and_test:
    when: # Execute only public repository
      equal: [ "https://github.com/plaidev/karte-android-sdk", << pipeline.project.git_url >> ]
    jobs:
      - test
  build_and_deploy:
    when:
      and:
        - not: # Don't execute public repository
            equal: [ "https://github.com/plaidev/karte-android-sdk", << pipeline.project.git_url >> ]
        - equal: [ "", << pipeline.parameters.workflow_name >> ] # Don't execute when manual workflow is triggered
    jobs:
      - test

  manual_release:
    when:
      and:
        - not:
            equal: [ "https://github.com/plaidev/karte-android-sdk", << pipeline.project.git_url >> ]
        - equal: [ manual_release, << pipeline.parameters.workflow_name >> ]
    jobs:
      - test
      - publish:
          requires:
            - test
          filters:
            branches:
              only:
                - master
