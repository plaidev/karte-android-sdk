# Pull Requestの変更に対応するラベルの定義
# https://github.com/actions/labeler
'Module:Core':
  - core/*
  - core/src/main/**
'Module:IAM':
  - inappmessaging/* 
  - inappmessaging/src/main/**
'Module:Notification':
  - notifications/*
  - notifications/src/main/**
'Module:Variables':
  - variables/*
  - variables/src/main/**
'Module:VT':
  - visualtracking/*
  - visualtracking/src/main/**
'Module:Inbox':
  - inbox/*
  - inbox/src/main/**
'Module:EventgViewer':
  - debugger/*
  - debugger/src/main/**
'Module:InAppFrame':
  - inappframe/*
  - inappframe/src/main/**
'Test':
  - core/src/test/**
  - inappmessaging/src/test/**
  - notifications/src/test/**
  - variables/src/test/**
  - visualtracking/src/test/**
  - inbox/src/test/**
  - debugger/src/test/**
'Examples':
  - examples/**
'Gradle-Plugin':
  - gradle-plugin/**
