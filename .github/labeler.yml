# Pull Requestの変更に対応するラベルの定義
# https://github.com/actions/labeler
'Module:Core':
  - changed-files:
    - any-glob-to-any-file:
      - core/*
      - core/src/main/**
'Module:IAM':
  - changed-files:
    - any-glob-to-any-file:
      - inappmessaging/*
      - inappmessaging/src/main/**
'Module:Notification':
  - changed-files:
    - any-glob-to-any-file:
      - notifications/*
      - notifications/src/main/**
'Module:Variables':
  - changed-files:
    - any-glob-to-any-file:
      - variables/*
      - variables/src/main/**
'Module:VT':
  - changed-files:
    - any-glob-to-any-file:
      - visualtracking/*
      - visualtracking/src/main/**
'Module:Inbox':
  - changed-files:
    - any-glob-to-any-file:
      - inbox/*
      - inbox/src/main/**
'Module:Debugger':
  - changed-files:
    - any-glob-to-any-file:
      - debugger/*
      - debugger/src/main/**
'Module:InAppFrame':
  - changed-files:
    - any-glob-to-any-file:
      - inappframe/*
      - inappframe/src/main/**
'Test':
  - changed-files:
    - any-glob-to-any-file:
      - core/src/test/**
      - inappmessaging/src/test/**
      - notifications/src/test/**
      - variables/src/test/**
      - visualtracking/src/test/**
      - inbox/src/test/**
      - debugger/src/test/**
'Examples':
  - changed-files:
    - any-glob-to-any-file:
      - examples/**
'Gradle-Plugin':
  - changed-files:
    - any-glob-to-any-file:
      - gradle-plugin/**
