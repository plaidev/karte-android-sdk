name: Sync Repository
on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Skip actual push (dry-run mode)'
        required: true
        type: boolean
        default: false
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
jobs:
  sync:
    if: github.repository != 'plaidev/karte-android-sdk' && (github.event.inputs.dry_run == 'true' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          ref: master
          fetch-depth: 0 # Fetch all history for all branches and tags
      - name: Generate GitHub App token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        id: app-token
        with:
          app-id: ${{ secrets.APP_TEAM_GITHUB_APP_ID }}
          private-key: ${{ secrets.APP_TEAM_GITHUB_APP_PRIVATE_KEY }}
          owner: plaidev
          repositories: |
            karte-android-sdk
      - name: Configure Git
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          git config --global url."https://x-access-token:${GH_TOKEN}@github.com/plaidev/karte-android-sdk.git".insteadOf "https://github.com/plaidev/karte-android-sdk.git"
          git config --global user.name "github actions"
          git config --global user.email "git@users.noreply.github.com"
      - name: Add sync_repo remote
        run: git remote add sync_repo https://github.com/plaidev/karte-android-sdk.git
      # NOTE: Verify Git authentication and push permissions before actual sync.
      - name: Dry run (Git authentication check)
        if: github.event.inputs.dry_run == 'true'
        env:
          TEMP_BRANCH: ci-auth-test-${{ github.run_id }}
        run: |
          git fetch sync_repo
          git push --dry-run sync_repo HEAD:refs/heads/${TEMP_BRANCH}
      - name: Push to sync_repo
        if: github.event.inputs.dry_run != 'true'
        run: git push sync_repo master
      - name: Notify Slack on success
        if: success()
        uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2.3.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: 'Repository sync completed successfully'
          SLACK_COLOR: success
      - name: Notify Slack on failure
        if: failure()
        uses: rtCamp/action-slack-notify@e31e87e03dd19038e411e38ae27cbad084a90661 # v2.3.3
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_MESSAGE: 'Repository sync failed'
          SLACK_COLOR: failure
