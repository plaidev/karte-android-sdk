[versions]
# Kotlin & Gradle
kotlin = "1.8.10"
coroutines = "1.8.1"
androidGradlePlugin = "8.8.2"

# SDK Versions
compileSdk = "36"
minSdk = "21"
targetSdk = "34"

# AndroidX
androidx-core = "1.16.0"
androidx-appcompat = "1.7.1"
androidx-annotation = "1.9.1"
androidx-test-core = "1.7.0"
androidx-cardview = "1.0.0"
androidx-constraintlayout = "2.2.1"
androidx-activity-compose = "1.9.3"
androidx-compose-bom = "2024.12.01"

# Google Services & Plugins
gms-ads-identifier = "18.1.0"
gms-google-services-plugin = "4.4.3"
firebase-analytics = "22.1.2"
firebase-messaging = "24.1.2"

# Support Library (legacy)
support-design = "28.0.0"

# Compose
compose-compiler = "1.4.4"

# Other Libraries
# 2.7 以降は kotlin 2 系でコンパイルされているので 2.6 で止める
coil-compose = "2.6.0"

# Gradle Plugin dependencies
javassist = "3.30.2-GA"
asm = "9.9"
android-tools-build-gradle = "7.0.0"
android-tools-common = "31.13.2"
commons-io = "2.21.0"

# Testing
junit = "4.13.2"
androidx-test-runner = "1.7.0"
androidx-test-ext-junit = "1.3.0"
androidx-test-espresso = "3.7.0"
truth = "1.4.5"
mockk = "1.13.5"
robolectric = "4.16"
mockwebserver = "4.12.0"
byte-buddy = "1.18.2"
json-unit = "3.5.0"
json = "20250517"
objenesis = "3.3"

# Plugins
dokka = "1.9.20"
maven-publish = "0.35.0"
binary-compatibility-validator = "0.18.1"

[libraries]
# Kotlin
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlin-test = { module = "org.jetbrains.kotlin:kotlin-test", version.ref = "kotlin" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }

# AndroidX
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "androidx-appcompat" }
androidx-annotation = { module = "androidx.annotation:annotation", version.ref = "androidx-annotation" }
androidx-cardview = { module = "androidx.cardview:cardview", version.ref = "androidx-cardview" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "androidx-constraintlayout" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity-compose" }

# Compose (using BOM)
androidx-compose-bom = { module = "androidx.compose:compose-bom", version.ref = "androidx-compose-bom" }
androidx-compose-ui = { module = "androidx.compose.ui:ui" }
androidx-compose-foundation = { module = "androidx.compose.foundation:foundation" }
androidx-compose-material = { module = "androidx.compose.material:material" }
androidx-compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
androidx-compose-runtime-livedata = { module = "androidx.compose.runtime:runtime-livedata" }

# Google Services
gms-ads-identifier = { module = "com.google.android.gms:play-services-ads-identifier", version.ref = "gms-ads-identifier" }
gms-google-services = { module = "com.google.gms:google-services", version.ref = "gms-google-services-plugin" }
firebase-analytics = { module = "com.google.firebase:firebase-analytics", version.ref = "firebase-analytics" }
firebase-messaging = { module = "com.google.firebase:firebase-messaging", version.ref = "firebase-messaging" }

# Support Library (legacy)
support-design = { module = "com.android.support:design", version.ref = "support-design" }

# Other Libraries
coil-compose = { module = "io.coil-kt:coil-compose", version.ref = "coil-compose" }

# Gradle Plugin dependencies
javassist = { module = "org.javassist:javassist", version.ref = "javassist" }
asm-util = { module = "org.ow2.asm:asm-util", version.ref = "asm" }
asm-commons = { module = "org.ow2.asm:asm-commons", version.ref = "asm" }
android-tools-build-gradle = { module = "com.android.tools.build:gradle", version.ref = "android-tools-build-gradle" }
android-tools-common = { module = "com.android.tools:common", version.ref = "android-tools-common" }
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }

# Testing
junit = { module = "junit:junit", version.ref = "junit" }
androidx-test-core = { module = "androidx.test:core", version.ref = "androidx-test-core" }
androidx-test-runner = { module = "androidx.test:runner", version.ref = "androidx-test-runner" }
androidx-test-ext-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-test-ext-junit" }
androidx-test-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "androidx-test-espresso" }
truth = { module = "com.google.truth:truth", version.ref = "truth" }
mockk = { module = "io.mockk:mockk", version.ref = "mockk" }
robolectric = { module = "org.robolectric:robolectric", version.ref = "robolectric" }
mockwebserver = { module = "com.squareup.okhttp3:mockwebserver", version.ref = "mockwebserver" }
byte-buddy = { module = "net.bytebuddy:byte-buddy", version.ref = "byte-buddy" }
json-unit-assertj = { module = "net.javacrumbs.json-unit:json-unit-assertj", version.ref = "json-unit" }
json = { module = "org.json:json", version.ref = "json" }
objenesis = { module = "org.objenesis:objenesis", version.ref = "objenesis" }

[plugins]
android-application = { id = "com.android.application", version.ref = "androidGradlePlugin" }
android-library = { id = "com.android.library", version.ref = "androidGradlePlugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
maven-publish = { id = "com.vanniktech.maven.publish", version.ref = "maven-publish" }
binary-compatibility-validator = { id = "org.jetbrains.kotlinx.binary-compatibility-validator", version.ref = "binary-compatibility-validator" }
